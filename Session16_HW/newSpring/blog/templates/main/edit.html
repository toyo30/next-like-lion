{% extends '../base/base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />
{% endblock css %} {% block content %}
<section id="new">
  <h1>글쓰기</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="">시</label>
    <br />
    <textarea name="" id="" cols="30" rows="10">{{post.content}}</textarea>
    <br />
    <label for="">제목</label>
    <br />
    <input type="text" name="title" value="{{post.title}}" />

    <button type="submit">작성하기</button>
  </form>
</section>
{% endblock content %}
