<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./instagram.css">
</head>
<body>
    <div class="container">
        <header class="head-wrap">
            <div class="head-box">
                <div class="btn-back"></div>
                <h1 class="main-id">100_07i2</h1>
                <div class="btn-box">
                    <div class="btn-bell"></div>
                    <div class="btn-more"></div>
                </div>
            </div>
        </header>
        <main class="content-wrap">
            <section class="profile-box">
                <div class="profile-area">
                    <div class="prf-img-box">
                        <img src="./img/profile-img.jpg" alt="프로필">
                    </div>

                    <div class="prf-info-box">
                        <div class="prf-post">
                            <p class="prf-num">3</p>
                            <p class="prf-text">게시물</p>
                        </div>
                        <div class="prf-follower">
                            <p class="prf-num">167</p>
                            <p class="prf-text">팔로워</p>
                        </div>
                        <div class="prf-following">
                            <p class="prf-num">206</p>
                            <p class="prf-text">팔로잉</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="intro-box">
                <div class="intro-area">
                    <div class="intro-text">
                        <p>백민기</p>
                    </div>
                </div>
            </section>


            <section class="contact-box">
                <div class="contact-area">
                    <div class="contact-content">
                        <button class="ctc-follow">팔로잉</button>
                        <button class="ctc-mesg">메세지</button>
                        <button class="ctc-add"></button>
                    </div>
                </div>
            </section>

            <section class="high-box">
                <div class="high-area">
                    <div class="high-component">
                        <img src="./img/component-highlight.png" alt="하이라이트">
                    </div>
                </div>
            </section>

            <section class="choose-box">
                <div class="choose-area">
                    <div class="choose-compo">
                        <div class="choose-img-box">
                            <img src="./img/btn-post.png" alt="포스트가기">
                        </div>
                        <div class="indi-bar"></div>
                    </div>

                    <div class="choose-compo">
                        <div class="choose-img-box">
                            <img src="./img/btn-rills.png" alt="릴스가기">
                        </div>
                    </div>

                    <div class="choose-compo">
                        <div class="choose-img-box">
                            <img src="./img/btn-save.png" alt="저장가기">
                        </div>
                    </div>
                </div>
            </section>

            <section class="post-box">
                <div class="post-area">
                    <div class="post-compo">
                        <div class="post-img-box">
                            <img src="./img/content-img.jpg" alt="img1">
                        </div>
                    </div>

                    <div class="post-compo">
                        <div class="post-img-box">
                            <img src="./img/content-img2.jpg" alt="img2">
                        </div>
                    </div>

                    <div class="post-compo">
                        <div class="post-img-box">
                            <img src="./img/content-img3.jpg" alt="img3">
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="foot-wrap">
            <div class="foot-box">
                <div class="foot-area">
                    <div class="home">
                        <img src="./img/btn-home.png" alt="홈">
                    </div>
                    <div class="search">
                        <img src="./img/btn-search.png" alt="검색">
                    </div>
                    <div class="postadd">
                        <img src="./img/btn-postadd.png" alt="추가">
                    </div>
                    <div class="like">
                        <img src="./img/btn-like.png" alt="좋아요">
                    </div>
                    <div class="profile">
                        <img src="./img/profile-img.jpg" alt="프로필">
                        <div class="add-box">
                            <span class="add-point"></span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>  
    </div>
</body>
</html>
