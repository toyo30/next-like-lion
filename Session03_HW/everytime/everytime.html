<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EveryTime</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./everytime.css">

</head>
<body>
    <div class="container">
        <header class="head-wrap">
            <div class="head-box">
                <p class="title-service">에브리타임</p>

                <div class="head-area">
                    <p class="title-school">고려대 서울캠</p>
                    <div class="head-btn">
                        <span class="material-icons">search</span>
                        <span class="material-icons per">person_outline</span>
                    </div>
                </div>
            </div>
            
        </header>

        <main class="content-wrap">
            <section class="slide-wrap swiper">
                <div class="slide-box swiper-wrapper">
                    <div class="slide-component swiper-slide">
                        <div class="slide-icon-box">
                            <span class="material-icons cal">calendar_month</span>
                        </div>
                        <div class="slide-text-box">
                            <p class="slide-title">복수전공 신청</p>
                            <p class="slide-schedule">3월 21일 (월) ~ 3월 23일 (수)</p>
                            <button class="slide-btn">학사 일정<span class="material-icons nav">navigate_next</span></button>
                        </div>
                    </div>

                    <div class="slide-component swiper-slide">
                            <div class="slide-icon-box">
                                <span class="material-icons cal">calendar_month</span>
                            </div>
                            <div class="slide-text-box">
                                <p class="slide-title">복수전공 신청</p>
                                <p class="slide-schedule">3월 21일 (월) ~ 3월 23일 (수)</p>
                                <button class="slide-btn">학사 일정<span class="material-icons nav">navigate_next</span></button>
                            </div>
                    </div>

                    <div class="slide-component swiper-slide">
                            <div class="slide-icon-box">
                                <span class="material-icons cal">calendar_month</span>
                            </div>
                            <div class="slide-text-box">
                                <p class="slide-title">복수전공 신청</p>
                                <p class="slide-schedule">3월 21일 (월) ~ 3월 23일 (수)</p>
                                <button class="slide-btn">학사 일정<span class="material-icons nav">navigate_next</span></button>
                            </div>
                    </div>
                </div>
            </section>

            <section class="nav-wrap">
                <div class="nav-box">
                    <nav class="nav-area">
                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons-outlined sch">home</span>
                            </div>
                            <p class="nav-text sch">학교 홈</p>
                        </div>

                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons-outlined lib">menu_book</span>
                            </div>
                            <p class="nav-text lib">열람실 현황</p>
                        </div>

                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons-outlined kup">
                                    public
                                    </span>
                                
                            </div>
                            <p class="nav-text kup">KUPID</p>
                        </div>

                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons-outlined bus">
                                    directions_bus
                                    </span>
                            </div>
                            <p class="nav-text bus">셔틀 버스</p>
                        </div>

                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons-outlined anc">
                                    volume_up
                                    </span>
                            </div>
                            <p class="nav-text anc">학사 공지</p>
                        </div>

                        <div class="nav-compo">
                            <div class="nav-icon-box">
                                <span class="material-icons scd">calendar_month</span>
                            </div>
                            <p class="nav-text scd">학사 일정</p>
                        </div>
                    </nav> 

                </div>
            </section>

            <section class="adv-wrap">
                <div class="adv-box">
                    <div class="adv-area">
                        <img src="https://s.pstatic.net/static/www/mobile/edit/20220315_1095/upload_1647333509971tKYN6.jpg" alt="advertise">
                    </div>
                </div>
            </section>

            <section class="board-wrap">
                <div></div>
            </section>

        </main>
        <footer class="foot-wrap">

        </footer>
    </div>
    
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="./everytime.js"></script>
</body>
</html>
