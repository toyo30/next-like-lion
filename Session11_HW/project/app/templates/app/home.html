{% extends 'app/base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/css/home.css' %}" />
{% endblock css %} {% block content %}
<section id="home">
  <ul>
    {% for post in posts %}
    <li>
      <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endblock content %}
</section>
